<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" sizes="48x48" href="https://lavka.yandex.ru/favicon.ico">
    <title>Яндекс Лавка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
<div class="banner">
    <div class="shelf-wrap">
        <div class="shelf-container">
            <div class="shelf shelf-1">
                <div class="product" draggable="true" data-product-id="wine"><img src="image/wine.png" class="wine" alt="wine"></div>
                <div class="product" draggable="true" data-product-id="milk"><img src="image/milk.png" class="milk" alt="milk"></div>
                <div class="product" draggable="true" data-product-id="jam"><img src="image/jam.png" class="jam" alt="jam"></div>
                <div class="product" draggable="true" data-product-id="cheese"><img src="image/cheese.png" class="cheese" alt="cheese"></div>
            </div>
        </div>
        <div class="shelf-container">
            <div class="shelf shelf-2">
                <div class="product" draggable="true" data-product-id="meat"><img src="image/meat.png" class="meat" alt="meat"></div>
                <div class="product" draggable="true" data-product-id="leg"><img src="image/leg.png" class="leg" alt="leg"></div>
                <div class="product" draggable="true" data-product-id="chips"><img src="image/chips.png" class="chips" alt="chips"></div>
            </div>
        </div>
        <div class="shelf-container">
            <div class="shelf shelf-3">
                <div class="product" draggable="true" data-product-id="pineapple"><img src="image/pineapple.png" class="pineapple" alt="pineapple"></div>
                <div class="product" draggable="true" data-product-id="banana"><img src="image/banana.png" class="banana" alt="banana"></div>
                <div class="product" draggable="true" data-product-id="apple"><img src="image/apple.png" class="apple" alt="apple"></div>
                <div class="product" draggable="true" data-product-id="salat"><img src="image/salat.png" class="salat" alt="salat"></div>
            </div>
        </div>
        <div class="basket-container">
            <img src="image/basket2.png" class="basket_img" alt="basket">
        </div>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
