<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" sizes="48x48" href="https://lavka.yandex.ru/favicon.ico">
    <title>Яндекс Лавка</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrapper">
<div class="banner">
    <div class="shelf-wrap">
        <div class="shelf-container">
            <div class="shelf shelf-1">
                <div class="product" draggable="true" data-product="1" data-position="0"><img src="image/wine.png" class="wine" alt="wine"></div>
                <div class="product" draggable="true" data-product="2" data-position="1"><img src="image/milk.png" class="milk" alt="milk"></div>
                <div class="product" draggable="true" data-product="3" data-position="2"><img src="image/jam.png" class="jam" alt="jam"></div>
                <div class="product" draggable="true" data-product="4" data-position="3"><img src="image/cheese.png" class="cheese" alt="cheese"></div>
            </div>
        </div>
        <div class="shelf-container">
            <div class="shelf shelf-2">
                <div class="product" draggable="true" data-product="5" data-position="4"><img src="image/meat.png" class="meat" alt="meat"></div>
                <div class="product" draggable="true" data-product="6" data-position="5"><img src="image/leg.png" class="leg" alt="leg"></div>
                <div class="product" draggable="true" data-product="7" data-position="6"><img src="image/chips.png" class="chips" alt="chips"></div>
            </div>
        </div>
        <div class="shelf-container">
            <div class="shelf shelf-3">
                <div class="product" draggable="true" data-product="8" data-position="7"><img src="image/pineapple.png" class="pineapple" alt="pineapple"></div>
                <div class="product" draggable="true" data-product="9" data-position="8"><img src="image/banana.png" class="banana" alt="banana"></div>
                <div class="product" draggable="true" data-product="10" data-position="9"><img src="image/apple.png" class="apple" alt="apple"></div>
                <div class="product" draggable="true" data-product="11" data-position="10"><img src="image/salat.png" class="salat" alt="salat"></div>
            </div>
        </div>
        <div class="basket-container">
            <img src="image/basket2.png" class="basket_img" alt="basket">
        </div>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
